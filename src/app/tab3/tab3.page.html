<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-icon name="list-circle-outline" size="large"></ion-icon>
      <ion-title size="medium"  style="text-align: left; padding-left: 40px;">My Task List</ion-title>
    </ion-toolbar>
  </ion-header>
 
  
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" ion-text-center>
        <div *ngIf="isLoading" class="ion-text-center">
          <ion-spinner color="primary"></ion-spinner>
        </div>
        <div class="ion-text-center" *ngIf="!isLoading && loadedTasks.length <= 0">
          <P>You don't have any tasks.</P>
        </div>
        <ion-list *ngIf="!isLoading">
          <ion-item-sliding *ngFor="let tk of loadedTasks" #slidingItem>
            <ion-item [routerLink]="['/', 'tasktracker', 'submit-my-progress', tk.id ]">
              <ion-label>
                <h1>{{ tk.taskName }}</h1>
                <h2>{{ tk.progress | percent}}</h2>
              </ion-label>
            </ion-item>
            <ion-item-options>
              <ion-item-option color="secondary" (click)="onEdit(tk.id, slidingItem)">
                <ion-icon name="create" slot="icon-only"></ion-icon>
              </ion-item-option>
              <ion-item-option color="danger">
                <ion-icon name="trash" slot="icon-only" (click)="onDelete(tk, slidingItem)"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
          <!-- <app-task-item *ngFor="let tk of loadedTasks" [task]="tk"></app-task-item> -->
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
