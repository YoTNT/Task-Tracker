<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        defaultHref="/tasktracker/mytasks"
        text=""
      ></ion-back-button>
    </ion-buttons>
    <ion-title color="primary"><p>Task Edit</p> </ion-title>
    <ion-buttons slot="end">
      <ion-button color="danger" (click)="deleteTask()">
        <ion-icon slot="icon-only" size="small" name="trash-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!-- Card view  -->
<ion-content translucent>
  <ion-grid>
    <ion-row>
      <ion-col size-med="6" size-lg="6" offset-med="3" offset-lg="3">
        <ion-list lines="full" class="ion-no-margin ion-no-padding">
          <ion-item>
            <ion-label position="stacked" color="primary"
              >Task Title <ion-text color="danger">*</ion-text></ion-label
            >
            <ion-input
              style="background-color: transparent"
              required
              type="text"
              [(ngModel)]="loadedTask.task"
            ></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="stacked" color="primary"
              >Progress % <ion-text color="danger">*</ion-text></ion-label
            >
            <ion-input
              style="background-color: transparent"
              required
              type="number"
              [(ngModel)]="loadedTask.progress"
            ></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked" color="primary"
              >Description</ion-label
            >
            <ion-textarea
              rows="20"
              cols="20"
              style="background-color: transparent"
              [(ngModel)]="loadedTask.details"
            ></ion-textarea>
          </ion-item>
        </ion-list>
        <!--     
        <div class="ion-padding">
          <ion-button expand="block" type="submit" class="ion-no-margin"
            >Save</ion-button
          >
        </div> -->
      </ion-col>
    </ion-row>
  </ion-grid> </ion-content
><ion-footer class="ion-text-center ion-margin ion-justify-content-center ion-align-items-center ion-align-self-center" >
  <ion-button style="max-width:400px; width:70%;"
    class="ion-text-capitalize ion-align-self-center"
    color="primary"
    
    (click)="updateTask()"
    [disabled]="!loadedTask.details||!loadedTask.task||loadedTask.progress<0"
    >Save
  </ion-button>
</ion-footer>
